name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Info
      run: |
        cargo --version -v
        rustc --version -v
    - name: Build
      run: |
        cd rust
        cargo build --verbose
    - name: Test
      run: |
        cd rust
        cargo test --verbose
